<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/library/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="yearOfBirthday">Enter age: </label>
  <input type="text" th:field="*{yearOfBirthday}" id="yearOfBirthday"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Age Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
